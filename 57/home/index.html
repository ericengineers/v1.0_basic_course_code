<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    var screenWidth=document.documentElement.clientWidth;
    var ratio=screenWidth/277;
    document.documentElement.style.fontSize=ratio*100+'px';
</script>

<body>
    <div  class="container">
        <div class="logo">
            <img src="./imgs/Brown wallet with money.png" alt="">
        </div>
        <div class="nav_container">
            <ol class="nav">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
        <div class="des">
            <p>Stay on top of your finances and achieve your financial goals</p>
        </div>
        <div class="pagination">
            <div>
                <img src="./imgs/icon-Arrow.png" alt="">
                <span class="pre">Previous</span></div>
            <div class="next">
                <p>NEXT</p>
                <img src="./imgs/icon-Arrow-right.png" alt="">
            </div>
        </div>
    </div>
   

</body>

</html>
