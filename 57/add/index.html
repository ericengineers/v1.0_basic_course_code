<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/env.js"></script>
    <link rel="stylesheet" href="../common//reset.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <p> Add transaction</p>
    </header>
    <div class="group">
        <div>
            New income
        </div>
        <div>New expense</div>
    </div>
    <div class="container">
        <div class="inputWrap">
            <div class="sym">-</div>
            <div class="input">
                <input type="text">
            </div>
            <div class="unit">
                euro
            </div>
        </div>
        <div class="title">From account</div>
        <div class="account">
            <div class="btn ">ING</div>
            <div class="btn selected">BRD</div>
            <div class="btn">CASH</div>
        </div>
        <div class="title">From category</div>
        <div class="category">
            <div><img src="./imgs/icon-home-circle.png" alt=""></div>
            <div><img src="imgs/icon-beauty-cicle.png" alt=""></div>
            <div><img src="./imgs/icon-car-circle.png" alt=""></div>
            <div><img src="./imgs/icon-clothes-circle.png" alt=""></div>

        </div>
        <div class="category" style="margin-top: 0.14rem;">
            <div><img src="./imgs/icon-donation-circle.png" alt=""></div>
            <div><img src="./imgs/icon-food-circle.png" alt=""></div>
            <div><img src="./imgs/icon-gift-circle.png" alt=""></div>
            <div><img src="./imgs/icon-health-circle.png" alt=""></div>
        </div>
        <div class="confirm">
            confirm
        </div>
        <div class="numPannel">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>=</div>
            
            <div class="lastLine">
                <div>
                    <img style="width: 0.15rem;" src="./imgs/akar-icons_circle-x.png" alt="" srcset="">
                </div>
                <div style="background-color: #fff;">0</div>
                <div><img style="width: 0.2rem;" src="./imgs/Icons.png" alt=""></div>
            </div>
        </div>

    </div>

</html>
