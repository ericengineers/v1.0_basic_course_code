    <header id="top">
        <!-- 筛选区 -->

        <form action="" method="get">
            <!-- 城市选择 -->
            <div class="form-item">
                <label for="city">城市选择：</label>
                <select name="city" id="city">
                    <option value="0">东京</option>
                    <option value="1">北京</option>
                    <option value="2">孟买</option>
                    <option value="3">温哥华</option>
                    <option value="4">华盛顿</option>
                </select>
            </div>
            <div  class="form-item">
                <!-- 选择房型 -->
                <label for="">选择房型：</label>
                <label for="">一室<input type="radio" name="roomType" value="1"></label>
                <label for="">二室<input type="radio" name="roomType" value="2"></label>

            </div>
            <div  class="form-item">
                <!-- 设施 -->
                <label for="">设施：</label>
                <label for="">洗衣机<input type="checkbox" name="facility" value="a" ></label>
                <label for="">冰箱<input type="checkbox" name="facility" value="b"></label>
                <label for="">网络<input type="checkbox" name="facility" value="c"></label>
                <label for="">空调<input type="checkbox" name="facility" value="d"></label>
                
            </div>
            <div  class="form-item">
                <!-- 入住人数 -->
                <label for="stayNum">入住人数:</label>
                <input type="number">
            </div>
            <div  class="form-item">
                <!-- 留言 -->
                <label for="message">留言</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div  class="form-item">
                <input type="reset" value="重置">
                <input type="submit" value="提交">
            </div>
        </form>
    </header>
